{% extends 'layout.html' %}

{% block content %}
  <h2>Reported lost items</h2>
  {% if items|length == 0 %}
    <p>No items reported yet.</p>
  {% else %}
    {% for item in items %}
      <div class="card">
        <h3><a href="/item/{{ item.id }}">{{ item.title }}</a></h3>
        <small>Reported: {{ item.created }}</small>
        <p>{{ item.description or '' }}</p>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
